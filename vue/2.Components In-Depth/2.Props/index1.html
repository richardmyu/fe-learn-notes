<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prop-2</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="post of posts">
        <blog-post :title="post.title + '  by  ' + post.author"></blog-post>
      </li>
    </ul>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    Vue.component('blog-post', {
      props: ['title'],
      template: '<h3>{{title}}</h3>'
    })
  </script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        posts:[
          {title:'test1',author:'richyu'},
          {title:'test2',author:'richyu'},
          {title:'test3',author:'richyu'},
          {title:'test4',author:'richyu'}
        ]
      }
    })
  </script>
</body>

</html>
