<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prop-1</title>
</head>

<body>
  <div id="app">
    <post-title post-title="hello world!"></post-title>
    <post-content post-content="just so so"></post-content>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    Vue.component('post-title', {
      props: ['postTitle'],
      template: '<h3>{{postTitle}}</h3>'
    })
    Vue.component('post-content', {
      props: ['postContent'],
      template: `
      <div>
        <h3>litter title</h3>
        <p>天知道，天不知道</p>
        <p>{{postContent}}</p>
      </div>
      `
    })
  </script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
