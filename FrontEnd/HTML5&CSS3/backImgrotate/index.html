<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .stage {
      width: 100%;
    }

    .imgBox {
      width: 620px;
      height: 320px;
      margin: 30px auto;
      border: 6px dashed grey;
      box-shadow: 3px 6px 6px grey;
      position: relative;
      overflow: hidden;
      background-color: #eee;
    }

    .imgBox:after {
      width: 100%;
      height: 100%;
      text-align: center;
      display: block;
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      z-index: 100;
      background-image: url("https://cdn.pixabay.com/photo/2018/01/27/23/46/waters-3112508__340.jpg");
      background-repeat: no-repeat;
      background-origin: content-box;
      transform: rotate(-3deg);
      -webkit-transform: rotate(-3deg);
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="imgBox"></div>
  </div>
</body>

</html>
