<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'rgba(0,0,0,1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let raf;
    let running = false;
    const ball_data = {
      x: 450,
      y: 300,
      vx: 5,
      vy: 2,
      radius: 25,
      color: 'blue'
    };
    const ball_list = [];
    const color_list = [];
    const client_list = [];

    window.onload = function () {
      // ball.draw();
      for (let i = 0; i < 4; i++) {
        const x = ball_data.x - ball_data.radius * i * 2.5;
        const y = ball_data.y;
        const vx = ball_data.vx * 2;
        const vy = ball_data.vy * 2;
        const r = ball_data.radius - ball_data.vx * i * 1.25;
        ball_list[i] = new Ball(x, y, vx, vy, r, gc());
      }

      ball_list.forEach(ball => ball.draw());
    }

    class Ball {
      constructor(x, y, vx, vy, radius, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = radius;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function gc() {
      let t = "0123456789ABCDEF", e = "#";
      for (let i = 0; i < 6; i++) {
        e += t[Math.ceil(15 * Math.random())]
      };
      return e
    }

    function throttle(fn, delay) {
      let prev = Date.now();
      return function () {
        let context = this;
        let args = arguments;
        let now = Date.now();
        if (now - prev >= delay) {
          fn.apply(context, args);
          prev = Date.now();
        }
      }
    }

    function clear() {
      // 长尾效果
      // ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      clear();
      // ball.draw();
      ball_list.forEach(ball => {
        ball.draw();
        ball.x += ball.vx;
        ball.y += ball.vy;

        // 边界
        if (ball.y + ball.vy > canvas.height || ball.y + ball.vy < 0) {
          ball.vy = -ball.vy;
        }
        if (ball.x + ball.vx > canvas.width || ball.x + ball.vx < 0) {
          ball.vx = -ball.vx;
        }
      });

      raf = window.requestAnimationFrame(draw);
    }

    function mouse_orientation(e) {
      client_list.push([e.clientX, e.clientY]);
      let result = 0;

      if (client_list.length > 2) {
        client_list.splice(0, client_list.length - 2);
        let x1 = client_list[0][0];
        let y1 = client_list[0][1];
        let x2 = client_list[1][0];
        let y2 = client_list[1][1];
        let diff1 = x2 - x1;
        let diff2 = y2 - y1;
        if (diff1 === 0 && diff2 === 0) {
          // 原点
          result = 0;
        } else if (diff1 === 0 && diff2 !== 0) {
          if (diff2 > 0) {
            // 下
            result = 5;
          } else {
            // 上
            result = 1;
          }
        } else if (diff1 !== 0 && diff2 === 0) {
          if (diff1 > 0) {
            // 右
            result = 3;
          } else {
            // 左
            result = 7;
          }
        } else {
          if (diff1 > 0 && diff2 > 0) {
            // 右下
            result = 4;
          } else if (diff1 > 0 && diff2 < 0) {
            // 右上
            result = 2;
          } else if (diff1 < 0 && diff2 > 0) {
            // 左下
            result = 6;
          } else {
            // 左上
            result = 8;
          }
        }
      }
      return result;
    }

    // 添加鼠标控制
    canvas.addEventListener('mousemove', throttle(function (e) {
      if (!running) {
        clear();

        let dir = mouse_orientation(e);
        // let dir = throttle(mouse_orientation(e), 1000);
        // TODO: bug
        // （缓慢移动鼠标）路线闪烁，因为x/y 为变重新定位
        // （缓慢移动鼠标后停下）2~3条路线同时显示
        ball_list.forEach((ball, index) => {
          // console.log(ball);
          switch (dir) {
            case 1:
              ball.x = e.offsetX;
              ball.y = e.offsetY + ball_data.radius * index * 2.5;
              break;
            case 2:
              ball.x = e.offsetX - ball_data.radius * index * 2.5;
              ball.y = e.offsetY + ball_data.radius * index * 2.5;
              break;
            case 3:
              ball.x = e.offsetX - ball_data.radius * index * 2.5;
              ball.y = e.offsetY;
              break;
            case 4:
              ball.x = e.offsetX - ball_data.radius * index * 2.5;
              ball.y = e.offsetY - ball_data.radius * index * 2.5;
              break;
            case 5:
              ball.x = e.offsetX;
              ball.y = e.offsetY - ball_data.radius * index * 2.5;
              break;
            case 6:
              ball.x = e.offsetX + ball_data.radius * index * 2.5;
              ball.y = e.offsetY - ball_data.radius * index * 2.5;
              break;
            case 7:
              ball.x = e.offsetX + ball_data.radius * index * 2.5;
              ball.y = e.offsetY;
              break;
            case 8:
              ball.x = e.offsetX + ball_data.radius * index * 2.5;
              ball.y = e.offsetY + ball_data.radius * index * 2.5;
              break;
            default:
              ball.x = e.offsetX;
              ball.y = e.offsetY;
              break;
          }

          ball.draw()
        });
      }
    }, 30));

    canvas.addEventListener('click', function (e) {
      if (!running) {
        raf = window.requestAnimationFrame(draw);
        running = true;
      }
    });

    canvas.addEventListener('mouseout', function (e) {
      window.cancelAnimationFrame(raf);
      running = false;
    });
  </script>
</body>

</html>
