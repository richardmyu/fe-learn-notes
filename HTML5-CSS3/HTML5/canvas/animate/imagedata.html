<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Source</th>
        <th width="150">Hovered color</th>
        <th width="150">Selected color</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <canvas id="canvas" class="canvas" width="900" height="500"></canvas>
        </td>
        <td align="center" class="color-cell" id="hovered-color"></td>
        <td align="center" class="color-cell" id="selected-color"></td>
      </tr>
    </tbody>
    <table>


      <script>
        // 颜色选择器
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        var img = new Image();
        // img.crossOrigin = 'anonymous';
        img.src = '../../../CSS3/filter/imgs/test-jpg-01.jpg';
        img.onload = function () {
          ctx.drawImage(img, 0.5, 0.5);
          img.style.display = 'none';
        };
        var hoveredColor = document.getElementById('hovered-color');
        var selectedColor = document.getElementById('selected-color');


        function pick(event, destination) {
          var x = event.layerX;
          var y = event.layerY;
          var pixel = ctx.getImageData(x, y, 1, 1);
          var data = pixel.data;

          const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
          destination.style.background = rgba;
          destination.textContent = rgba;

          // return rgba;
        }

        canvas.addEventListener('mousemove', function (event) {
          pick(event, hoveredColor);
        });
        canvas.addEventListener('click', function (event) {
          pick(event, selectedColor);
        });
      </script>
</body>

</html>
