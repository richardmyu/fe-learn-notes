<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grayscale</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .grayscale-three-one{
            -webkit-filter: grayscale(33%);
            filter: grayscale(33%);
        }
        .grayscale-three-two{
            -webkit-filter: grayscale(66%);
            filter: grayscale(66%);
        }
        .grayscale-three-end{
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="stage">
        <h1>filter: grayscale; 灰度</h1>
        <p>稍微正常了，0 到 1 之间</p>
        <div class="demo">
            <ul>
                <li>
                    <div>
                        <img src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>原图.jpg</p>
                </li>
                <li>
                    <div>
                        <img class="grayscale-three-one" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>grayscale: 33%</p>
                </li>
                <li>
                    <div>
                        <img class="grayscale-three-two" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>grayscale: 66%</p>
                </li>
                <li>
                    <div>
                        <img class="grayscale-three-end" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>grayscale: 100%</p>
                </li>
            </ul>
            <ul>
                <li>
                    <div>
                        <img src="./imgs/weather.png" alt="">
                    </div>
                    <p>原图.png</p>
                </li>
                <li>
                    <div>
                        <img class="grayscale-three-one" src="./imgs/weather.png" alt="">
                    </div>
                    <p>grayscale: 33%</p>
                </li>
                <li>
                    <div>
                        <img class="grayscale-three-two" src="./imgs/weather.png" alt="">
                    </div>
                    <p>grayscale: 66%</p>
                </li>
                <li>
                    <div>
                        <img class="grayscale-three-end" src="./imgs/weather.png" alt="">
                    </div>
                    <p>grayscale: 100%</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
