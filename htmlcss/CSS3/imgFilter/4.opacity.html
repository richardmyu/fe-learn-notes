<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opacity</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .opacity-three-one{
            -webkit-filter: opacity(67%);
            filter: opacity(67%);
        }
        .opacity-three-two{
            -webkit-filter: opacity(34%);
            filter: opacity(34%);
        }
        .opacity-three-end{
            -webkit-filter: opacity(1%);
            filter: opacity(1%);
        }
    </style>
</head>
<body>
    <div class="stage">
        <h1>filter: opacity; 透明度</h1>
        <p>0 - 1 之间的数值，当然也可以是百分比（ 100% 以内），超过1或百分百，视为1或百分百</p>
        <div class="demo">
            <ul>
                <li>
                    <div>
                        <img src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>原图.jpg</p>
                </li>
                <li>
                    <div>
                        <img class="opacity-three-one" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>opacity: 67%</p>
                </li>
                <li>
                    <div>
                        <img class="opacity-three-two" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>opacity: 34%</p>
                </li>
                <li>
                    <div>
                        <img class="opacity-three-end" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>opacity: 1%</p>
                </li>
            </ul>
            <ul>
                <li>
                    <div>
                        <img src="./imgs/weather.png" alt="">
                    </div>
                    <p>原图.png</p>
                </li>
                <li>
                    <div>
                        <img class="opacity-three-one" src="./imgs/weather.png" alt="">
                    </div>
                    <p>opacity: 67%</p>
                </li>
                <li>
                    <div>
                        <img class="opacity-three-two" src="./imgs/weather.png" alt="">
                    </div>
                    <p>opacity: 34%</p>
                </li>
                <li>
                    <div>
                        <img class="opacity-three-end" src="./imgs/weather.png" alt="">
                    </div>
                    <p>opacity: 1%</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
